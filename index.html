<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Innovative Studios</title>

    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="css/Blueprint.css"/>
	<style>
		body{
			background-color: #171717;
			font-size: 24px;
			color: white;
		}
		.mck{
			background-image: url(pictures/backgrounds/books.jpg);
			background-repeat: no-repeat;

		.mck .text{

			top: 0;

			width: 100%;
			height: 100%;
		}
		.portfolio{

			background-repeat: no-repeat;
			background-size: cover;
			height: 100vh;
			padding: 0;

			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

  <body class="container-fluid">
	<div class="row">
